name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      APP_ID: com.codgalgame.game
      APP_NAME: "Cod Game"
      ANDROID_BUILD_TOOLS_VERSION: '33.0.2'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm run build:web
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Android build tools
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/android/sdk/build-tools/${ANDROID_BUILD_TOOLS_VERSION}
          key: android-build-tools-${{ runner.os }}-${{ env.ANDROID_BUILD_TOOLS_VERSION }}
          restore-keys: |
            android-build-tools-${{ runner.os }}-${{ env.ANDROID_BUILD_TOOLS_VERSION }}

      - name: Setup build tools
        run: sdkmanager "build-tools;${{ env.ANDROID_BUILD_TOOLS_VERSION }}"

      - name: Initialize Capacitor
        run: |
          pnpm run cap:add-android 
          pnpm run cap:copy

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Android build cache
        uses: actions/cache@v3
        with:
          path: android/.gradle
          key: android-gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            android-gradle-${{ runner.os }}-

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
      - name: Sign and align APK (if keystore provided)
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          APK=android/app/build/outputs/apk/release/app-release-unsigned.apk
          OUT=android/app/build/outputs/apk/release/app-release.apk
          BUILD_TOOLS=$ANDROID_SDK_ROOT/build-tools/${ANDROID_BUILD_TOOLS_VERSION}
          echo "$ANDROID_KEYSTORE" | base64 -d > release-keystore.jks
          $BUILD_TOOLS/zipalign -v -p 4 "$APK" "$OUT"
          $BUILD_TOOLS/apksigner sign --ks release-keystore.jks --ks-key-alias $ANDROID_KEY_ALIAS --ks-pass pass:$ANDROID_KEYSTORE_PASSWORD --key-pass pass:$ANDROID_KEY_PASSWORD "$OUT"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
